<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字エンコーディング -->
    <meta charset="UTF-8">

    <!-- ビューポート設定（レスポンシブ対応） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- セキュリティヘッダー -->
    <!-- CSP: インラインスタイルを許可、スクリプトは無効 -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; style-src 'self'; script-src 'none'; img-src 'self'; font-src 'self';">

    <!-- クリックジャッキング対策 -->
    <meta http-equiv="X-Frame-Options" content="DENY">

    <!-- MIMEタイプスニッフィング対策 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- リファラーポリシー -->
    <meta http-equiv="Referrer-Policy" content="no-referrer">

    <!-- HTTPS強制 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- ページタイトル -->
    <title>hello world - Welcome Page</title>

    <!-- ページ説明 -->
    <meta name="description" content="シンプルなウェルカムページ">

    <!-- 外部スタイルシート -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- メインコンテンツ -->
    <main role="main">
        <h1 class="hello-world" aria-label="ウェルカムメッセージ">hello world</h1>
    </main>
</body>
</html>
